<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Страница не найдена</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="w-full max-w-lg mx-auto py-16">
      <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
        404 – Страница не найдена...
      </h1>
      <p class="text-center text-gray-700 leading-7 mb-8">
        Страница которую вы пытаетесь открыть не существует. Проверьте URL и
        попробуйте снова.
      </p>
      <div class="flex justify-center">
        <a
          href="/"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >Вернуться назад</a
        >
      </div>
    </div>
  </body>
</html>
